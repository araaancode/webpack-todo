<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لیست کارهای روزمره</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/128/3277/3277345.png"
      type="image/x-icon"
    />
    <script defer src="main.bundle.js"></script>
  </head>

  <body>
    <div class="container">
      <h4 class="title">لیست کارهای روزمره</h4>
      <form>
        <input class="input-todo" type="text" placeholder="کار..." autofocus />
        <button class="add-btn">
          <i class="fas fa-plus"></i>
        </button>
      </form>
      <div class="todos"></div>
      <div class="clear">
        <a class="clear-btn">پاک کردن همه</a>
      </div>
    </div>
  </body>
</html>
